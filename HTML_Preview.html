				var Image = document.querySelectorAll('#power-icon');
				var BtnText = document.getElementById('BtnBattery');

				for(var i = 0; i < Image.length; i++) {
					if (Image[i].src.match("power-full-icon.png")) {
						Image[i].src = "skin/power-0%-icon.png";
						BtnText.value = "Battery 0%";
					}
					else if (Image[i].src.match("power-0%-icon.png")) {
						Image[i].src = "skin/power-20%-icon.png";
						BtnText.value = "Battery 20%";
					}
					else if (Image[i].src.match("power-20%-icon.png")) {
						Image[i].src = "skin/power-50%-icon.png";
						BtnText.value = "Battery 50%";
					}
					else if (Image[i].src.match("power-50%-icon.png")) {
						Image[i].src = "skin/power-80%-icon.png";
						BtnText.value = "Battery 80%";
					}
					else if (Image[i].src.match("power-80%-icon.png")) {
						Image[i].src = "skin/power-full-icon.png";
						BtnText.value = "Battery 100%";
					}
				}
			}

			function TextDisplay() {
				var Opt1Text = document.getElementById('Opt1Text');

				var TextBack = document.querySelectorAll('#TextBack');
				var ListTitle = document.getElementById('ListTitle');
				var ListCount = document.querySelectorAll('#ListCount');
				var ListItem = document.querySelectorAll('#ListItem');
				var BtnText = document.getElementById('BtnTextDisplay');

				if (BtnText.value.match("Text Enabled")) {
					Opt1Text.style.display = "none";
					Opt2Text.style.display = "none";
					Opt3Text.style.display = "none";
					Opt4Text.style.display = "none";
					ListTitle.style.display = "none";
					BtnText.value = "Text Disabled";
					for(var i = 0; i < ListItem.length; i++) {
						ListItem[i].style.display = "none";
					}
					for(var i = 0; i < TextOpen.length; i++) {
						TextOpen[i].style.display = "none";
					}
					for(var i = 0; i < TextBack.length; i++) {
						TextBack[i].style.display = "none";
					}
					for(var i = 0; i < ListCount.length; i++) {
						ListCount[i].style.display = "none";
					}
				}
				else if (BtnText.value.match("Text Disabled")) {
					Opt1Text.style.display = "block";
					Opt2Text.style.display = "block";
					Opt3Text.style.display = "block";
					Opt4Text.style.display = "block";
					ListTitle.style.display = "block";
					BtnText.value = "Text Enabled";
					for(var i = 0; i < ListItem.length; i++) {

					}
